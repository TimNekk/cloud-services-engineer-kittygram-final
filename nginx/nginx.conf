server {
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://backend:8000/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://backend:8000/admin/;
  }

  # Медиафайлы (загруженные пользователями)
  location /media/ {
    alias /media/;
    try_files $uri =404;
  }

  # Статические файлы Django (admin, rest_framework) - только для специфичных путей
  location ~ ^/static/(admin|rest_framework)/ {
    root /;
    try_files $uri =404;
  }

  # Статические файлы frontend
  location /static/ {
    alias /static/static/;
    try_files $uri =404;
  }

  # Frontend (React приложение) - отдача статических файлов из volume
  location / {
    root /static;
    try_files $uri $uri/ /index.html;
    index index.html;
  }
}
